<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon" id="play-prev"></button>
        <button class="play player-icon" id="play"></button>
        <button class="play-next player-icon" id="play-next"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <!-- <div class="language">
      <img src="/images/lang/lang__ru.png" alt="ru" data-google-lang="ru" class="language__img">
      <img src="/images/lang/lang__en.png" alt="en" data-google-lang="en">
      
   </div> -->
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span id="greeting"></span>
      <input type="text" class="name" value="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div id="quote"></div>
      <div id="author"></div>
    </div>
  </footer>




  <script src="script.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="translate.js"></script>

<script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
</body>
</html>
